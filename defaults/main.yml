---

loki:
  dir: "{{ services_dir }}/loki"

  server:
    enabled: no
    host: "{{ private_network.address }}"
    port: 3100

    container:
      image: grafana/loki:latest
      name: loki
      dns: "{{ private_network.address }}"
      network: ""
      restart: always

      syslog:
        enabled: no
        host: unixgram:///dev/log
        tag: loki

    exporter:
      host: "{{ private_network.address }}"
      port: 3100

  promtail:
    host: "{{ private_network.address }}"
    port: 9080

    loki:
      host: "{{ private_network.address }}"
      port: 3100

    syslog:
      host: "{{ private_network.address }}"
      port: 1514

    jobs:
      syslog:
        labels:
          tier: "{{ env }}"
      static:
        - name: postgresql
          labels:
            job: postgresql
            hostname: "{{ ansible_hostname }}"
            tier: "{{ env }}"
          path: /var/log/postgresql/postgresql-11-main.log

    container:
      image: grafana/promtail:latest
      name: promtail
      dns: "{{ private_network.address }}"
      network: ""
      restart: always

      syslog:
        enabled: no
        host: unixgram:///dev/log
        tag: promtail
